<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="apple-touch-icon" href="/public/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link href="./index.sass" rel="stylesheet">
    <title>HEG ‚ç∫</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div style="display: none;">
      <button id="bt"><i class="material-icons">bluetooth</i></button>
      <button id="bt-dc"><i class="material-icons">bluetooth_disabled</i></button>
      <button id="bt-stats-toggle"><i class="material-icons">perm_data_setting</i></button>
    </div>

    <div style="display: none;">
      <br/>
      <input id="bt-command"/>
      <button id="bt-send-command">SEND</button>
    </div>

    <div id="bt-stats">
      <div id="bt-stats-title" class="hide">BT Stats</div>
      <div>Device: <span id='device'>--</span></div>
      <div>ID: <span id='device-id'>--</span></div>
      <div>Connected: <span id='device-connected'>--</span></div>
      <div>SPS: <span id='device-sps'>--</span></div>
      <button id="bt-stats-off">X</button>
    </div>

    <div id="output"></div>

    
    <script src="./index.tsx"></script>
    <script>
        // https://developers.google.com/web/tools/workbox/modules/workbox-cli
        // it is needed because parcel will not recognize this as a file and not precess in its manner
        const sw = "./service-worker.js";
    
        navigator.serviceWorker
          .register(sw)
          .then(registration => {
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) {
                return;
              }
              installingWorker.onstatechange = () => {
                if (installingWorker.state === "installed") {
                  if (navigator.serviceWorker.controller) {
                    console.log(
                      "New content is available and will be used when all " +
                        "tabs for this page are closed. See https://bit.ly/CRA-PWA."
                    );
                  } else {
                    console.log("Content is cached for offline use.");
                  }
                }
              };
            };
          })
          .catch(error => {
            console.error("Error during service worker registration:", error);
          });
      </script>
</body>
</html>
